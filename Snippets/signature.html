<style>
    body {
        width: 95%;
        height: 70%;
        font: 400 min(1rem, 1.5vh) helvetica, sans-serif;
        color: #0000;
    }

    .signature--exterior-box {
        align-items: baseline;
        display: flex;
    
    }

    .signature--copy {
        color: black;
        white-space: nowrap;
        font-family: 'Oswald', sans-serif !important;
        flex: 2;
        font-size: 10vh;
        margin-top: -1vh;
        position: relative;
    }

    .socials {
        font-family: 'Oswald', sans-serif !important;
        border-style: solid;
        border-color: black;
        border-width: 0px 5px 0px 5px;
        text-align: center;
        padding-left: 10px;
        font-size: 15vh;
        grid-template-rows: 25% 50% 25%;
        grid-template-columns: 50% 50%;
        display: grid;
        color: black;
        max-width: inherit;
        overflow: hidden;
        max-height: 100%;
    }
    
    .socials--header {
        grid-column: 1 / span 2;
        grid-row: 1;
        justify-self: center;
        max-height: 100%;
        margin-top: 1;
    }

    .socials--social-links {    
        grid-column: 1 / span 2;
        grid-row: 2;
        justify-self: center;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        width: 100%;
    }

    .signature {    
        grid-column: 1;
        grid-row: 3;
        justify-self: flex-start;
        display: flex;
    }

    .signature--exterior-image
    {
        grid-column: 3;
        grid-row: 1;
        flex: 1;
    }

    .signature--image {
        height: 100%;
    }

    .fa-links {
        color: black;
    }

    .social-text {
        text-decoration: none;
        font-family: 'Oswald', sans-serif !important;
    }

    .social-text:hover {
        text-decoration: underline;
    }
</style>

<div class="socials">
    <p class="socials--header"><strong>Socials</strong></p>
    <div class="socials--social-links">

        <br />
        <br />
        <a class="social-link-container" href="https://www.instagram.com/thegrammybread">

        <br />
        <br />
        <a class="social-link-container" href="https://twitter.com/TheGrammyBread">
            <span class="fa fa-links fa-twitter" />
            <span class="social-text"> Twitter</span>
        </a>
    </div>
    <div class="signature">
        <p class="signature--copy">@TheGrammyBread 2022</p>
        <div class="signature--exterior-image">
            <img class="signature--image"
            src="https://raw.githubusercontent.com/GrammyBread/Only1WayRepo/main/Assets/Site/Sig.svg">

    </div>
